<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Entry</h1>
        <form action="{{ url_for('edit_entry', id=entry.id) }}" method="post">
            <input type="text" name="title" value="{{ entry.title }}" required>
            <button type="submit" class="edit">Save Changes</button>
        </form>
        <a href="{{ url_for('index') }}"><button class="back">Back to List</button></a>
    </div>
</body>
</html>
